<main class="contact card">
  <h2>Newt's Guestbook</h2>
  <p style="margin-bottom:18px;">Thanks for visiting Newt's website! You can leave a message (and a drawing) below. We will make sure Newt gets them.</p>
  
  <section class="card" style="margin-bottom:20px;">
    <h3>Sign the Guestbook</h3>
    <form id="guestbook-form">
      <label>Name<br><input name="name" required></label>
      <label>Message (max 750 characters)<br><textarea name="message" rows="3" required placeholder="Share your thoughts, advice, or compliments..." maxlength="750"></textarea></label>
      
      <div style="margin-top:12px;">
        <label style="display:block;margin-bottom:8px;font-weight:600;">Draw Something (optional)</label>
        
        <!-- MS Paint Style Toolbar -->
        <div style="background:#f0f0f0;border:2px solid #ccc;padding:8px;border-radius:4px;margin-bottom:8px;overflow-x:auto;">
          <!-- Tools Row -->
          <div style="display:flex;gap:4px;margin-bottom:8px;flex-wrap:wrap;min-width:min-content;">
            <button type="button" class="paint-tool active" data-tool="pencil" title="Pencil" style="width:40px;height:40px;border:2px solid #999;background:#fff;cursor:pointer;font-size:20px;">‚úèÔ∏è</button>
            <button type="button" class="paint-tool" data-tool="brush" title="Brush" style="width:40px;height:40px;border:2px solid #999;background:#fff;cursor:pointer;font-size:20px;">üñåÔ∏è</button>
            <button type="button" class="paint-tool" data-tool="eraser" title="Eraser" style="width:40px;height:40px;border:2px solid #999;background:#fff;cursor:pointer;padding:4px;"><img src="assets/eraser.png" style="width:100%;height:100%;object-fit:contain;"></button>
            <button type="button" class="paint-tool" data-tool="fill" title="Fill Bucket" style="width:40px;height:40px;border:2px solid #999;background:#fff;cursor:pointer;font-size:20px;">ü™£</button>
            <div style="width:2px;height:40px;background:#999;margin:0 4px;"></div>
            <button type="button" class="paint-tool" data-tool="line" title="Line" style="width:40px;height:40px;border:2px solid #999;background:#fff;cursor:pointer;font-size:20px;">‚Äî</button>
            <button type="button" class="paint-tool" data-tool="rectangle" title="Rectangle" style="width:40px;height:40px;border:2px solid #999;background:#fff;cursor:pointer;font-size:20px;">‚ñ≠</button>
            <button type="button" class="paint-tool" data-tool="circle" title="Circle" style="width:40px;height:40px;border:2px solid #999;background:#fff;cursor:pointer;font-size:20px;">‚óã</button>
            <button type="button" class="paint-tool" data-tool="spray" title="Spray Paint" style="width:40px;height:40px;border:2px solid #999;background:#fff;cursor:pointer;padding:4px;"><img src="assets/spray.png" style="width:100%;height:100%;object-fit:contain;"></button>
            <div style="width:2px;height:40px;background:#999;margin:0 4px;"></div>
            <button type="button" id="undo-btn" title="Undo" style="width:40px;height:40px;border:2px solid #999;background:#fff;cursor:pointer;font-size:20px;">‚Ü∂</button>
            <button type="button" id="redo-btn" title="Redo" style="width:40px;height:40px;border:2px solid #999;background:#fff;cursor:pointer;font-size:20px;">‚Ü∑</button>
            <button type="button" id="clear-canvas" title="Clear All" style="width:40px;height:40px;border:2px solid #999;background:#fff;cursor:pointer;font-size:20px;">üóëÔ∏è</button>
          </div>
          
          <!-- Size and Fill Options -->
          <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap;margin-bottom:8px;">
            <div>
              <label style="font-size:12px;display:block;margin-bottom:2px;">Size:</label>
              <select id="pen-size" style="padding:4px 8px;border:1px solid #999;background:#fff;cursor:pointer;">
                <option value="1">1px</option>
                <option value="2">2px</option>
                <option value="3">3px</option>
                <option value="5" selected>5px</option>
                <option value="8">8px</option>
                <option value="10">10px</option>
                <option value="15">15px</option>
                <option value="20">20px</option>
                <option value="30">30px</option>
              </select>
            </div>
            <div>
              <label style="font-size:12px;display:block;margin-bottom:2px;">Opacity:</label>
              <select id="pen-opacity" style="padding:4px 8px;border:1px solid #999;background:#fff;cursor:pointer;">
                <option value="1" selected>100%</option>
                <option value="0.9">90%</option>
                <option value="0.8">80%</option>
                <option value="0.7">70%</option>
                <option value="0.6">60%</option>
                <option value="0.5">50%</option>
                <option value="0.4">40%</option>
                <option value="0.3">30%</option>
                <option value="0.2">20%</option>
                <option value="0.1">10%</option>
              </select>
            </div>
            <div>
              <label style="font-size:12px;display:block;margin-bottom:2px;">Spray:</label>
              <select id="spray-settings" style="padding:4px 8px;border:1px solid #999;background:#fff;cursor:pointer;">
                <option value="fine">Fine</option>
                <option value="normal" selected>Normal</option>
                <option value="wide">Wide</option>
                <option value="fuzzy">Fuzzy</option>
                <option value="dense">Dense</option>
              </select>
            </div>
            <div>
              <label style="font-size:12px;display:block;margin-bottom:2px;">
                <input type="checkbox" id="fill-shape"> Fill Shape
              </label>
            </div>
          </div>
          
          <!-- Color Palette -->
          <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap;">
            <div style="display:flex;align-items:center;gap:4px;">
              <div style="text-align:center;">
                <div style="font-size:10px;margin-bottom:2px;">Primary</div>
                <div id="primary-color-display" style="width:30px;height:30px;border:2px solid #000;background:#000;"></div>
              </div>
              <div style="text-align:center;">
                <div style="font-size:10px;margin-bottom:2px;">Secondary</div>
                <div id="secondary-color-display" style="width:30px;height:30px;border:2px solid #000;background:#fff;"></div>
              </div>
            </div>
            <input type="color" id="color-picker" value="#000000" style="width:40px;height:40px;border:1px solid #999;cursor:pointer;" title="Custom color">
          </div>
        </div>
        
        <canvas id="drawing-canvas" width="800" height="400" style="border:2px solid #999;background:#fff;display:block;max-width:100%;cursor:crosshair;touch-action:none;"></canvas>
      </div>
      
      <p style="margin-top:14px;"><button class="btn" type="submit">Sign Guestbook</button></p>
    </form>
  </section>

  <section class="card">
    <h3>Messages</h3>
    <div id="guestbook-list"></div>
  </section>
