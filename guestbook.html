<main class="contact card">
  <h2>Newt's Guestbook</h2>
  <p style="margin-bottom:18px;">Thanks for visiting Newt's website! You can leave a message (and a drawing) below. We will make sure Newt gets them.</p>
  
  <section class="card" style="margin-bottom:20px;">
    <h3>Sign the Guestbook</h3>
    <form id="guestbook-form">
      <label>Name<br><input name="name" required></label>
      <label>Message<br><textarea name="message" rows="3" required placeholder="Share your thoughts, advice, or compliments..."></textarea></label>
      
      <div style="margin-top:12px;">
        <label style="display:block;margin-bottom:8px;">Draw Something (optional)</label>
        <div style="display:flex;gap:8px;margin-bottom:8px;flex-wrap:wrap;align-items:center;">
          <button type="button" id="pen-black" class="btn" style="background:#333;padding:6px 12px;">Black</button>
          <button type="button" id="pen-red" class="btn" style="background:#c0392b;padding:6px 12px;">Red</button>
          <button type="button" id="pen-blue" class="btn" style="background:#2980b9;padding:6px 12px;">Blue</button>
          <input type="color" id="color-picker" value="#000000" style="width:50px;height:38px;border:1px solid var(--border);border-radius:8px;cursor:pointer;" title="Pick a color">
          <button type="button" id="eraser" class="btn" style="padding:6px 12px;">Eraser</button>
          <select id="pen-size" style="padding:6px 12px;border:1px solid var(--border);border-radius:8px;background:var(--card);cursor:pointer;">
            <option value="2">Thin</option>
            <option value="4" selected>Medium</option>
            <option value="8">Thick</option>
            <option value="12">Extra Thick</option>
          </select>
          <button type="button" id="clear-canvas" class="btn" style="padding:6px 12px;">Clear</button>
        </div>
          <canvas id="drawing-canvas" width="800" height="400" style="border:2px solid var(--border);border-radius:8px;background:#fff;display:block;max-width:100%;cursor:crosshair;touch-action:none;"></canvas>
      </div>
      
      <p style="margin-top:14px;"><button class="btn" type="submit">Sign Guestbook</button></p>
    </form>
  </section>

  <section class="card">
    <h3>Messages</h3>
    <div id="guestbook-list"></div>
  </section>
</main>
